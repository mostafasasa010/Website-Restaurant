<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Restaurant</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <div class="logo">
          <a href="#">Tasty</a>
        </div>
        <ul class="nav-menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
        <div class="icon-menu"><i class="bx bx-menu"></i></div>
      </nav>
    </header>
    <section class="home container" id="home">
      <div class="section-data">
        <h1>Tasty Food</h1>
        <p>
          Try the best food of <br />
          the week.
        </p>
        <button class="main-btn">View Menu</button>
      </div>
      <div class="section-img">
        <img src="assets/imgs/home.png" alt="Home Image" />
      </div>
    </section>
    <section class="about container" id="about">
      <div class="section-data">
        <div class="header-section">
          <h3>About us</h3>
          <p>
            We cook the best <br />
            testy food
          </p>
        </div>
        <p>
          We cook the best food in the entire city, with excellent customer
          service, the best meals and at the best price, visit us.
        </p>
        <button class="main-btn">Explore history</button>
      </div>
      <div class="section-img">
        <img src="assets/imgs/about.jpg" alt="About Image" />
      </div>
    </section>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
